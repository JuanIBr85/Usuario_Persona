documentos:
  # DNI:  8 dígitos
  DNI: "^[0-9]{8}$"

  # Libreta de Enrolamiento: 7 u 8 dígitos 
  LE: "^[0-9]{7,8}$"

  # Libreta Cívica: 7 u 8 dígitos
  LC: "^[0-9]{7,8}$"

  # Cédula de Identidad: 7 u 8 dígitos 
  CI: "^[0-9]{7,8}$"

  # Pasaporte: formato AAA999999 (3 letras + 6 dígitos)
  Pasaporte: "^[A-Z]{3}[0-9]{6}$"

  # CUIT: (20|23|24|27|30|33|34)-12345678-9
  CUIT: "^(20|23|24|27|30|33|34)-?\\d{8}-?\\d$"

  # CUIL: mismo formato que CUIT
  CUIL: "^(20|23|24|27|30|33|34)-?\\d{8}-?\\d$"

