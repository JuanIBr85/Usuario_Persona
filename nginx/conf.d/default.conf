# Configuración para admin.creus.edu.ar
server {
    server_name admin.creus.edu.ar creus.edu.ar;
    
    location / {
        proxy_pass http://persona-frontend:5173/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Configuración para web.creus.edu.ar
server {
    server_name web.creus.edu.ar;
    
    location / {
        proxy_pass http://web_creus:5174/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Configuración para api.creus.edu.ar
server {
    server_name api.creus.edu.ar;
    
    location / {
        proxy_pass http://component-service:5002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

