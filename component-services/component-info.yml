service:
  service_name: component-service
  service_prefix: control
  service_available: true
  service_description: Backend para el manejo de componentes
  service_core: true
  service_wait: true

#Aca se definen los roles y permisos del servicio
roles:
  admin-componentes:
    - component.admin.crear_componente
    - component.admin.ver_componente
    - component.admin.modificar_componente
    - component.admin.eliminar_componente
    
    