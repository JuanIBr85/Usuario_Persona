    adminer:
      image: adminer
      restart: unless-stopped
      ports:
        - 8080:8080

    #alternativa a mailtrap en local!!!
    mailpit:
      image: axllent/mailpit:latest
      ports:
        - "1025:1025"  # SMTP
        - "8025:8025"  # Web UI


    redis:
      image: redis:latest
      container_name: redis-dev
      ports:
        - "6379:6379"
    mysql:
      image: mysql:5.7
      container_name: mysql-persona
      restart: unless-stopped
      environment:
        MYSQL_ROOT_PASSWORD: rootpass
        MYSQL_DATABASE: persona_db
        MYSQL_USER: persona_user
        MYSQL_PASSWORD: persona_pass
      ports:
        - "3306:3306"  # El 3307 es el puerto en tu m√°quina host (no pisa XAMPP en 3306)
      volumes:
        - mysql_data:/var/lib/mysql

    #============================================================================#
    # Segunda etapa de inicio (servicios CORE)
    #============================================================================#

    auth-service:
      build: ./auth-service
      ports:
        - "5000:5000"
      env_file:
        - ./auth-service/.env
      environment:
        - COMPONENT_SERVICE_HOST=component-service
        - REDIS_HOST=redis
        - POSTGRES_HOST=auth-db
        - MAIL_SERVER=mailpit
      volumes:
        - ./auth-service:/app
        - ./auth-service/auth_data:/app/auth_data
      depends_on:
        auth-db:
          condition: service_healthy

    persona-backend:
      build: ./persona-service/backend
      ports:
        - "5001:5001"
      env_file:
        - ./persona-service/backend/.env
      environment:
        - COMPONENT_SERVICE_HOST=component-service
        - MYSQL_HOST=mysql
        - MAIL_SERVER=mailpit
      volumes:
        - ./persona-service/backend:/app
        - ./persona-service/backend/persona.db:/app/persona.db

    #============================================================================#
    # Tercera etapa de inicio (servicios adicionales)
    #============================================================================#

    #example-service:
    #  build: ./example-service
    #  ports:
    #    - "5003:5003"
