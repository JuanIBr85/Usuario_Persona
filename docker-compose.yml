
  services:

    auth-service:
      build: ./auth-service
      ports:
        - "5000:5000"
      env_file:
        - ./auth-service/.env
      volumes:
        - ./auth-service:/app
        - ./auth-service/auth_data:/app/auth_data

    persona-backend:
      build: ./persona-service/backend
      ports:
        - "5001:5001"
      env_file:
      - ./persona-service/backend/.env
      volumes:
        - ./persona-service/backend:/app
        - ./persona-service/backend/persona.db:/app/persona.db

    persona-frontend:
      build: ./persona-service/frontend
      ports:
        - "5173:5173"
      env_file:
        - ./persona-service/frontend/.env

    component-service:
      build: ./component-services
      ports:
        - "5002:5002"
      env_file:
        - ./component-services/.env
      volumes:
        - ./component-services:/app
      environment:
        - SERVICES_CONFIG_FILE=app/config/services-docker.json
      depends_on:
        - auth-service
        - persona-backend


